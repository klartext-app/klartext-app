name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js (for editor bundle)
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Build CodeMirror bundle
        run: |
          cd editor-bundle
          npm install
          npm run build

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Update version in Info.plist
        run: |
          /usr/libexec/PlistBuddy -c \
            "Set :CFBundleShortVersionString ${{ steps.version.outputs.VERSION }}" \
            KlartextSwift/Info.plist
          /usr/libexec/PlistBuddy -c \
            "Set :CFBundleVersion ${{ steps.version.outputs.VERSION }}" \
            KlartextSwift/Info.plist

      - name: Build with Swift Package Manager
        run: swift build -c release

      - name: Assemble .app bundle
        run: |
          APP="build/Klartext.app"
          mkdir -p "$APP/Contents/MacOS"
          mkdir -p "$APP/Contents/Resources/editor"

          # Binary
          cp .build/release/KlartextSwift "$APP/Contents/MacOS/KlartextSwift"
          chmod +x "$APP/Contents/MacOS/KlartextSwift"

          # Info.plist
          cp KlartextSwift/Info.plist "$APP/Contents/Info.plist"

          # App Icon
          cp KlartextSwift/Resources/AppIcon.icns "$APP/Contents/Resources/AppIcon.icns"

          # Editor resources direkt in Contents/Resources/editor (Bundle.main findet sie so)
          cp KlartextSwift/Resources/editor/index.html "$APP/Contents/Resources/editor/"
          cp KlartextSwift/Resources/editor/codemirror.bundle.js "$APP/Contents/Resources/editor/"

          # SPM-Bundle für Dev-Kompatibilität ebenfalls einbetten
          BUNDLE="$APP/Contents/Resources/KlartextSwift_KlartextSwift.bundle"
          mkdir -p "$BUNDLE/Contents/Resources/editor"
          cp KlartextSwift/Resources/editor/index.html "$BUNDLE/Contents/Resources/editor/"
          cp KlartextSwift/Resources/editor/codemirror.bundle.js "$BUNDLE/Contents/Resources/editor/"

      - name: Create DMG
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          mkdir -p build/dmg
          cp -R "build/Klartext.app" build/dmg/
          ln -s /Applications build/dmg/Applications
          hdiutil create \
            -volname "Klartext $VERSION" \
            -srcfolder build/dmg \
            -ov \
            -format UDZO \
            "build/Klartext_${VERSION}_aarch64.dmg"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Klartext ${{ github.ref_name }}"
          body: "Siehe Assets für den Installer (macOS .dmg)."
          draft: false
          prerelease: false
          files: "build/Klartext_${{ steps.version.outputs.VERSION }}_aarch64.dmg"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate appcast.xml for Sparkle
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          DMG="build/Klartext_${VERSION}_aarch64.dmg"
          SHA256=$(shasum -a 256 "$DMG" | awk '{print $1}')
          LENGTH=$(wc -c < "$DMG" | tr -d ' ')
          PUBDATE=$(date -u +"%a, %d %b %Y %H:%M:%S +0000")

          mkdir -p build/gh-pages
          cat > build/gh-pages/appcast.xml <<EOF
          <?xml version="1.0" encoding="utf-8"?>
          <rss version="2.0" xmlns:sparkle="http://www.andymatuschak.org/xml-namespaces/sparkle">
            <channel>
              <title>Klartext</title>
              <link>https://github.com/klartext-app/klartext-app</link>
              <description>Klartext Update Feed</description>
              <language>de</language>
              <item>
                <title>Klartext $VERSION</title>
                <pubDate>$PUBDATE</pubDate>
                <sparkle:version>$VERSION</sparkle:version>
                <sparkle:shortVersionString>$VERSION</sparkle:shortVersionString>
                <sparkle:minimumSystemVersion>13.0</sparkle:minimumSystemVersion>
                <enclosure
                  url="https://github.com/klartext-app/klartext-app/releases/download/v${VERSION}/Klartext_${VERSION}_aarch64.dmg"
                  sparkle:version="$VERSION"
                  sparkle:shortVersionString="$VERSION"
                  length="$LENGTH"
                  type="application/octet-stream"
                  sparkle:edSignature="not-signed"
                />
              </item>
            </channel>
          </rss>
          EOF

      - name: Deploy appcast.xml to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/gh-pages
          keep_files: true

      - name: Trigger Homebrew Cask Update
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.HOMEBREW_TAP_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/klartext-app/homebrew-klartext/dispatches \
            -d "{\"event_type\":\"new-release\",\"client_payload\":{\"version\":\"${{ steps.version.outputs.VERSION }}\"}}"
